<!DOCTYPE html>
<html lang="fr">
<head>

    <!--Icon bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lancelot&family=Nobile:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Charles Cantin | Photographe</title>
</head>
<body>
    <div class="container">
        <div class="enveloppe">


    <header class="header">

        <nav class="navbar">
            <div class="navbar__logo">
                <img class="header__logo" src="assets/logo.png" alt="logo Charles Cantin">
            </div> 
            <ul class="navbar__links">
                <li class="navbar__link"><a href="index.html">Accueil</a></li>
                <li class="navbar__link"><a href="galerie.html">Galerie</a></li>
                <li class="navbar__link"><a href="tarifs.html">Tarifs et Prestations</a></li>
                <li class="navbar__link"><a href="contact.html">Contactez-moi</a></li>
            </ul>   
            <button class="burger">
                <span class="bar"></span>  
            </button>   
        </nav>
    </header>


    <main class="main__galery">
        <section>
            <h1>Galerie d'images</h1>
        </section>

        <section class="button__list" id="categories">
            <button class="category" data-btn="0">Toutes les photos</button>
            <button class="category" data-btn="1">Mariage</button>
            <button class="category" data-btn="2">Bébé</button>
            <button class="category" data-btn="3">Grossesse</button>
            <button class="category" data-btn="4">Famille</button>
            <button class="category" data-btn="5">Couple</button>
            <button class="category" data-btn="6">Baptême</button>
        </section>

        <section class="galery__list" id="galery">
            <img src="assets/mariage.jpg" alt="mariage" class="galery__image mariage">
            <img src="assets/bebe.jpg" alt="bébé"class="galery__image bebe">
            <img src="assets/grossesse.jpg" alt="grossesse" class="galery__image grossesse">
            <img src="assets/famille.jpg" alt="famille"class="galery__image famille">
            <img src="assets/couple.jpg" alt="couple"class="galery__image couple">
            <img src="assets/bapteme.jpg" alt="baptême"class="galery__image bapteme">
        </section>
    </main>
</div>

    <footer class="footer">
        <div class="flux">
            <div>
                <nav>
                    <ul class="list-links">
                        <li class="nav-link"><a href="index.html">Accueil</a></li>
                        <li class="nav-link"><a href="galerie.html">Galerie</a></li>
                        <li class="nav-link"><a href="tarifs.html">Tarifs</a></li>
                        <li class="nav-link"><a href="contact.html">Contact</a></li>

                    </ul>
                </nav>
            </div>
    
            <ul class="flux">
                <li><a href="https://fr-fr.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a></li>
                <li><a href="https://fr.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F" target="_blank"><i class="bi bi-linkedin"></i> </a></li>
            </ul>    
        </div>
        
        <p class="copyright">Morgane Mahé <i class="bi bi-c-circle"></i> Copyright 2023</p>
